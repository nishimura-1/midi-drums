<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Drums</title>
</head>
<body>
    <div class="drums">
        <button data-type="kick" class="button">Z</button>
        <button data-type="snare" class="button">X</button>
        <button data-type="high-hat" class="button">C</button>
        <button data-type="low-tom" class="button">V</button>
        <button data-type="high-tom" class="button">B</button>
        <button data-type="clap" class="button">N</button>
        <button data-type="reverse-clap" class="button">M</button>
    </div>

    <audio id="kick" src="drums/kick.wav"></audio>
    <audio id="snare" src="drums/snare.wav"></audio>
    <audio id="high-hat" src="drums/high-hat.wav"></audio>
    <audio id="low-tom" src="drums/low-tom.wav"></audio>
    <audio id="high-tom" src="drums/high-tom.wav"></audio>
    <audio id="clap" src="drums/clap.wav"></audio>
    <audio id="reverse-clap" src="drums/reverse-clap.wav"></audio>

</body>
</html>
